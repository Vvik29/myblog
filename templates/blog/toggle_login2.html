{% if user.is_authenticated %}

<div class="navbar-form navbar-right">
    <a href="{% url 'blog_logout'%}" class="btn btn-danger">Logout</a>
</div>
<ul class="nav navbar-nav navbar-right">
    <li><a href="#">Hello {{user}}</a></li>
</ul>
{% else %}
<form action="{% url 'blog_login' %}" class="navbar-form navbar-right" method="post">
  {% csrf_token %}
  <div class="form-group">
    <input type="text" name="username" placeholder="Login" class="form-control">
  </div>
  <div class="form-group">
    <input type="password" name="password" placeholder="Password" class="form-control">
  </div>
  <button type="submit" class="btn btn-success">Sign in</button>
</form>
{%endif%}
